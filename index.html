<html> 
<head>
    <title>Mensaje de bienvenida</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #c7b5d6;
    background-color: #1c2f36;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Domingo";
    weekday[1] = "Lunes";
    weekday[2] = "Martes";
    weekday[3] = "Miércoles";
    weekday[4] = "Jueves";
    weekday[5] = "Viernes";
    weekday[6] = "Sábado";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Buenos días  Raúl ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Buenas tardes Raúl ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Buenas noches Raúl ';

    document.getElementById('lbl').innerHTML =
        greet+= `<div id="date"> hoy es ${date}</div>`;
</script> 
</html>
